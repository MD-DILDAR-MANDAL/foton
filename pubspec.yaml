name: foton
description: "A minimal photo gallery app"
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  photo_manager: ^3.6.4
  photo_view: ^0.15.0
  video_player: ^2.9.5
  chewie: ^1.11.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter_icons:
  android: true
  image_path: "assets/icon.png"
  adaptive_icon_foreground: "assets/foreground.png"
  adaptive_icon_background: "assets/background.png"

flutter:
  uses-material-design: true
  assets:
    - assets/